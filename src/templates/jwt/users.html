{% extends 'layout.html' %}
{% block title %} User {% endblock %}
{% block content %} 
	<h1>All Users</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>Username</th>
			<th>Hashed Password</th>
		</tr>
		{% for user in users %}
			<tr>
				<td>{{ user.id }} </td>
				<td>{{ user.username }}</td>
				<td>{{ user.password }}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
